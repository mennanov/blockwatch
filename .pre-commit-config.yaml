repos:
  - repo: local
    hooks:
      - id: blockwatch
        name: blockwatch
        entry: bash -c 'git diff --patch --cached --unified=0 | blockwatch'
        language: system
        stages: [ pre-commit ]
        pass_filenames: false
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code using cargo fmt.
        entry: cargo fmt --check
        language: system
        types: [ rust ]
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code using cargo clippy.
        entry: cargo clippy --all-targets -- -D warnings
        language: system
        types: [ rust ]
        pass_filenames: false
