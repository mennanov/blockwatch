version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      all-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    exclude-paths:
      - ".github/workflows/release.yml"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns:
          - "*"
